<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/main.css">
    <title>Evgeniy Talko — Мои работы
    </title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <nav class="top-nav">
          <ul class="top-nav__items top-nav__social-icons social-icons__hor">
            <li class="social-icons__item"><a class="social-icons__link">
                <svg class="icon icon-vk top-nav__items--white">
                  <use xlink:href="img/sprite.svg#vk"></use>
                </svg></a></li>
            <li class="social-icons__item"><a class="social-icons__link">
                <svg class="icon icon-github top-nav__items--white">
                  <use xlink:href="img/sprite.svg#github"></use>
                </svg></a></li>
            <li class="social-icons__item"><a class="social-icons__link">
                <svg class="icon icon-in top-nav__items--white">
                  <use xlink:href="img/sprite.svg#in"></use>
                </svg></a></li>
          </ul><a class="top-nav__items top-nav__hamburger" href="#">
            <svg class="icon icon-hamburger top-nav__items--white">
              <use xlink:href="img/sprite.svg#hamburger"></use>
            </svg></a>
        </nav>
      </header>
      <section class="hero">
        <div class="hero__bg hero__item"><img class="hero__bg-img" src="img/bg/portfolio.jpg" alt=""></div>
        <div class="hero__title hero__item"><img class="hero__title-header-bg" src="img/decor/portfolio-header.png">
          <div class="hero__title-user-block title-user-block">
            <div class="title-user-block__img">
              <div class="title-user-block__img-avatar"><img src="img/content/user.jpg" alt=""></div>
            </div>
            <div class="title-user-block__h1-wrapper">
              <h1 class="title-user-block__heading">Здравствуйте. Меня зовут <br> Евгений Талько.</h1>
            </div>
            <div class="title-user-block__descr">Личный сайт вэб-дизайнера и разработчика.</div>
          </div>
        </div><a class="hero__arrow-down" href="#">
          <svg class="icon icon-arrow_down arrow_down--white">
            <use xlink:href="img/sprite.svg#arrow_down"></use>
          </svg></a>
      </section>
      <section class="works">
        <div class="works__title-block">
          <div class="works__poligon-wrapper">
            <div class="works__poligon-left">
              <svg class="about-info__poligon about-info__poligon--light-beige" height="160" viewbox="0 0 1000 100" preserveAspectRatio="none">
                <polygon points="0,0 0,100 1000,100"></polygon>
              </svg>
            </div>
            <div class="works__poligon-right">
              <svg class="about-info__poligon about-info__poligon--light-beige" viewbox="0 0 1000 100" preserveAspectRatio="none">
                <polygon points="0,100 1000,100 1000,0"></polygon>
              </svg>
            </div>
          </div>
          <div class="title-block__title-wrapper">
            <h2 class="title about-left-info__title works__title" style="background-image: url('img/decor/works-header.png');">Мои работы</h2>
          </div>
        </div>
        <div class="works__wrapper">
          <div class="works__left">
            <div class="loftschool-wrapper">
              <div class="works-left__subtitle-wrapper">
                <h3 class="about__subtitle">Сайт школы онлайн-образования</h3>
              </div>
              <div class="works-left__tags-wrapper">
                <p>html, css, javascript</p>
              </div>
              <div class="works-left__button-wrapper"><a class="button-link" href="http://loftschool.ru">Перейти на сайт</a></div>
            </div>
          </div>
          <div class="works__right"><img class="works-right__work-img" src="img/content/1.png">
            <div class="works-right__buttons-wrapper"><a class="works-right__button-down" href="#"><img src="img/btns/down.jpg" alt=""></a><a class="works-right__button-up" href="#"><img src="img/btns/up.jpg" alt=""></a></div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
